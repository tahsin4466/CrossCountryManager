{% extends 'layout.html'%}
{% block body %}
<style>
    .content {
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
font-family:Sans-serif;
    }

.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {
  .fullscreen-bg {
    background: url('../img/videoframe.jpg') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }
}

body {
  color: {{ textcolour|safe }};
}
</style>
<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
          <source src='{{bgurl}}' type='video/mp4'>
    </div>
    <div class="container" id="Content">
      <div class="card border-0 shadow my-5" style="border-radius: 25px;">
          <div class="card-body p-5" style="border-radius: 25px; background-image: {{ gradient|safe }};">
<h1><b><u>Login</u></b></h1>
<br>
<h1><form action="faceID"><button type="submit" class="btn btn-{{ button|safe }} btn-lg" data-toggle="collapse" data-target="#faceidpopup"><b>Use Facial Authentication ðŸ“¸</b></button></form></h1>
<br>
<div id="faceidpopup" style="text-align:center" class="collapse">
  <h1><b>Please Look at your Camera</b></h1>
  <h1><img src="{{ padlock|safe }}" style="width:6em;height:6em;float:center"></h1>
  <h4><b>You'll be taken back to the login screen if your face is not recognised.</b></h4>
</div>
<br>
<br>
<a href="#credentiallogin" data-toggle="collapse">Use Traditional Login</a>
<br>
<br>
<div id="credentiallogin" class="collapse">
<form action="login" method="post">
    <div class="form-group col">
        <label for="email"><b>Email Address: </b></label>
        <input name="email" id="email" type="email" required class="form-control">
    </div>
    <div class="form-group col">
        <label for="password"><b>Password: </b></label>
        <input name="password" id="password" type="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-{{ button|safe }}">Submit</button>
</form>
</div>
</div>
</div>
</div>
</body>
{% endblock %}
